<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
 
    
</head>
<body>
    <div class="container">
        <h3 style="user-select: none;">TO-DO LIST </h3>
   
        <div class="input">
            
            <input placeholder="Enter task here" class="what-to-do-input" required>
            <button class="add-input">+</button>
        </div>
        <div class="todo-container">
            <div class="todo-task-handle">
                <button class="checkbox" ></button>
                <div class="todo-contant">Enter Your Task in input field and press enter or + to publish your task</div>
                <button class="delete-todo">x</button>
            </div>
            
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
